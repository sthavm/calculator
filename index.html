<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Javascript Calculator</h1>
    </header>
    <div id="main">
        <div id="calculator">
            <div id="display">
                <input type="text" id="display-input" name="display" readonly>

            </div>
            <button class="input-button clear-button" id="AC">AC</button>
            <button class="input-button clear-button" id="erase">⌫</button>
            <button class="input-button operator-button" id="sqrt">√x</button>
            <button class="input-button operator-button" id="divide">÷</button>
            <button class="input-button num-button" id="7">7</button>
            <button class="input-button num-button" id="8">8</button>
            <button class="input-button num-button" id="9">9</button>
            <button class="input-button operator-button" id="multiply">×</button>
            <button class="input-button num-button" id="4">4</button>
            <button class="input-button num-button" id="5">5</button>
            <button class="input-button num-button" id="6">6</button>
            <button class="input-button operator-button" id="subtract">-</button>
            <button class="input-button num-button" id="1">1</button>
            <button class="input-button num-button" id="2">2</button>
            <button class="input-button num-button" id="3">3</button>
            <button class="input-button operator-button" id="add">+</button>
            <button class="input-button num-button" id="0">0</button>
            <button class="input-button num-button" id="decimal">.</button>
            <button class="input-button" id="chg-sign">+/-</button>
            <button class="input-button operator-button" id="square">x²</button>
            <button class="input-button operator-button" id="percent">%</button>
            <button class="input-button operator-button" id="mult100">×100</button>
            <button class="input-button operator-button" id="equals">=</button> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
